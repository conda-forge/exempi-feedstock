{% set name = "exempi" %}
{% set version = "2.6.1" %}
{% set sha256 = "072451ac1e0dc97ed69a2e5bfc235fd94fe093d837f65584d0e3581af5db18cd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://libopenraw.freedesktop.org/download/{{ name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - boost
    - expat
    - zlib
  run:
    - expat

test:
  commands:
    - test -f $PREFIX/lib/libexempi.dylib  # [osx]
    - test -f $PREFIX/lib/libexempi.so  # [linux]
    - test -f $PREFIX/bin/exempi

about:
  home: http://libopenraw.freedesktop.org/wiki/Exempi
  license: BSD 3-Clause
  license_family: BSD
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.txt
  summary: exempi is a port of Adobe XMP SDK to work on UNIX
  dev_url: https://github.com/hfiguiere/exempi

extra:
  recipe-maintainers:
    - quintusdias
